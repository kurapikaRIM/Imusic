<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="discover.css" rel="stylesheet">
  <title>Soundwave - Discover</title>
</head>
<body class="full-height">
  <div class="page-container full-height">
    <header class="header">
      <a href="/" class="logo">
        <img src="images/logo.png" alt="Soundwave Logo">
        <div class="logo-text">Soundwave</div>
      </a>
      <nav class="navigation">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="discover-section">
      <div class="cta">
        <h1 class="headline">Discover new music</h1>
        <div class="icon-group">
          <div class="icon">
            <img src="images/microphone.png" alt="Microphone Icon">
            Charts
          </div>
          <div class="icon">
            <img src="images/albums.png" alt="Albums Icon">
            Albums
          </div>
          <div class="icon">
            <img src="images/more.png" alt="More Icon">
            More
          </div>
        </div>
        By joining you can benefit by listening to the latest albums released.
      </div>
      <img class="album-covers" src="images/covers.jpg" alt="Album Covers">
    </section>
  </div>

  <footer class="footer">
    <div class="page-container">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="#" class="social-icon">
              <img src="images/twitter.png" alt="Twitter Icon">
              Twitter
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <img src="images/facebook.png" alt="Facebook Icon">
              Facebook
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
